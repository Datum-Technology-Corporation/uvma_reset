ip:
  name: "uvmt_reset_st"
  version: "1.0.0 Beta 0"
  full-name: "Moore.io Reset UVM Agent Self-Test Bench"
  type: "DV"
  sub-type: "UVM Test Bench"
  sub-sub-type: "Agent Self-Testing"
  description: >
    
  home-page: "https://datum-technology-corporation.github.io/uvma_reset/"
  repo-uri: "https://github.com/Datum-Technology-Corporation/uvma_reset.git"
  bugs: "https://github.com/Datum-Technology-Corporation/uvma_reset/issues"
  aliases: []
  logo: ""
  block-diagram: ""
  languages: ["sv"]
  simulators-supported:
    - { name: "vivado", version: "2021.1" }
  tags: []
  copyright-holders: ["Datum Technology Corporation"]
  licenses: ["SHL-2.1"]

structure:
   scripts-paths : [ "bin"      ]
   docs-paths    : [ "docs"     ]
   examples-paths: [ "examples" ]
   src-paths     : [ "src"      ]

dependencies:
  - { type: "DV", name: "uvm"      , repo-uri: "https://github.com/Datum-Technology-Corporation/uvm.git"      , repo-branch: "main", repo-path: "dv/uvm"       }
  - { type: "DV", name: "uvml"     , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml.git"     , repo-branch: "main", repo-path: "dv/uvml"      }
  - { type: "DV", name: "uvml_logs", repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_logs.git", repo-branch: "main", repo-path: "dv/uvml_logs" }
  - { type: "DV", name: "uvml_sb"  , repo-uri: "https://github.com/Datum-Technology-Corporation/uvml_sb.git"  , repo-branch: "main", repo-path: "dv/uvml_sb"   }

hdl-src:
  top-constructs: ["uvmt_reset_st_tb", "uvml_logs_summary"]
  directories: [".", "tb", "tests"]
  test-paths: ["tests"]
  test-name-template: "uvmt_reset_st_{{ name }}_test_c"
  flists:
    metrics : [ "src/uvmt_reset_st_pkg.flist"      ]
    riviera : [ "src/uvmt_reset_st_pkg.flist"      ]
    questa  : [ "src/uvmt_reset_st_pkg.flist"      ]
    vcs     : [ "src/uvmt_reset_st_pkg.flist"      ]
    vivado  : [ "src/uvmt_reset_st_pkg.flist.xsim" ]
    xcelium : [ "src/uvmt_reset_st_pkg.flist"      ]

